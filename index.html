<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PLW GAMES</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;600;700&display=swap" rel="stylesheet">
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      font-family: 'Sarabun', sans-serif;
      color: #ffffff;
    }
    .intro {
      width: 100%;
      position: relative; /* 1. ทำให้ .intro เป็น "กรอบ" ให้ footer อ้างอิง */
      min-height: 100vh; 

      background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), 
                  url('https://img5.pic.in.th/file/secure-sv1/IMG_3756d83635c360e99c14.jpeg');
      
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      background-attachment: fixed; 

      display: flex;
      justify-content: center;
      text-align: center;
      padding: 20px;
      padding-bottom: 80px; /* ต้องมี padding นี้ไว้ กัน footer ทับปุ่ม */
    }
    .content {
      width: 100%;
      max-width: 600px; 
      padding: 30px;
      background-color: rgba(0, 0, 0, 0.3);
      border-radius: 12px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
      margin-top: auto;
      margin-bottom: auto;
    }

    /* (โค้ด CSS ส่วนอื่น... ไม่มีการเปลี่ยนแปลง) */
    .event-title { font-size: 2.8rem; ... }
    .main-image img { ... }
    .enter { ... }
    .enter:hover { ... }
    .enter:active { ... }
    body.fade-out { ... }


    /* === [ นี่คือจุดแก้ไขที่ 1: CSS ] === */
    footer {
      /* เปลี่ยนจาก position: fixed (ติดหน้าจอ) 
        เป็น position: absolute (ติด "กรอบ" ของ .intro)
      */
      position: absolute; 
      bottom: 0;
      left: 0;
      width: 100%;
      /* [ลบ] background-color: rgba(0, 0, 0, 0.4); (ตามโค้ดล่าสุดของคุณ) */
      color: #cccccc;
      padding: 12px 20px;
      font-size: 0.85rem;
      z-index: 100;
      
      display: flex; 
      justify-content: center;
      align-items: center;
      flex-wrap: wrap; 
      gap: 20px; 
    }
    
    .social-links {
      display: flex;
      align-items: center;
      gap: 15px; 
    }

    .social-icon {
      width: 24px; 
      height: 24px;
      transition: opacity 0.3s ease;
    }

    .social-icon:hover {
      opacity: 0.8;
    }
    /* === [ จบส่วน Footer ] === */


    @media (orientation: landscape) {
        .intro {
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), 
                        url('https://img2.pic.in.th/pic/IMG_3756512bf39f2a88cd7d.jpeg');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
    }

    /* (โค้ด CSS Media Query อื่นๆ... ไม่มีการเปลี่ยนแปลง) */
    @media (max-width: 768px) { ... }
    @media (max-width: 480px) { ... }
    @media (min-width: 769px) { ... }

  </style>
</head>

<link rel="icon" href="https://img5.pic.in.th/file/secure-sv1/IMG_602976b5b060daac652b.png" type="image/png">
  
<body>

<img src="https://github.com/KongNontawatDev/Black-Mourning-Ribbon/blob/2150640c0e623c7fbcca07024287b597f7999a84/ribbon_top_right.png?raw=true" 
     alt="Black mourning ribbon for websites, top right corner, ริบบิ้นไว้ทุกข์สีดำ มุมบนขวา สำหรับแสดงความอาลัยบนเว็บไซต์" 
     style="position:fixed; top:0; right:0; width:80px; opacity:0.9; z-index:9999; pointer-events:none;">
  
  <div class="intro">
    <div class="content">

      <div class="main-image">
        <img src="https://img2.pic.in.th/pic/IMG_382285f3429be8a764f2.jpeg" alt="46TH PLW GAMES">
      </div>
      
      <button class="enter" onclick="enterSite()">เข้าสู่หน้าหลัก</button>
      
    </div>

    <footer>
      <span>&copy;2025 Student Council of Phu Luang Witthaya School</span>
      <div class="social-links">
          <a href="https://www.facebook.com/plwsc.official" target="_blank" rel="noopener noreferrer">
              <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/2021_Facebook_icon.svg/100px-2021_Facebook_icon.svg.png" alt="Facebook" class="social-icon">
          </a>
          <a href="https://www.instagram.com/plwsc.official?igsh=OWowOWlnNHV4ZXJ2" target="_blank" rel="noopener noreferrer">
              <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/100px-Instagram_logo_2016.png" alt="Instagram" class="social-icon">
          </a>
      </div>
    </footer>
    </div> <script>
    function enterSite() {
      sessionStorage.setItem('allowAppAccess', 'true');
      document.body.classList.add('fade-out');
      setTimeout(() => {
        window.location.href = "vote.html"; 
      }, 1000);
    }
  </script>
</body>
</html>
