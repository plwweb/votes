<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบโหวตเสื้อกีฬาสี</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <img src="https://img5.pic.in.th/file/secure-sv1/IMG_60290ec6a71fd92a13d0.png" alt="โลโก้โรงเรียน" class="logo">
            <h1>โหวตแบบเสื้อกีฬาสี</h1>
        </header>

        <div id="check-status-section" class="form-section" style="background-color: var(--light-pink);">
            <h2>ตรวจสอบสถานะการโหวตของคุณ</h2>
            <label for="checkStudentId">กรอกรหัสนักเรียนเพื่อตรวจสอบ:</label>
            <input type="number" id="checkStudentId" placeholder="รหัสนักเรียน 5 หลัก">
            <button id="checkStatusButton">ตรวจสอบ</button>
            <p id="check-status-message" class="message"></p>
        </div>

        <div id="voting-status" class="status-message"></div>
        <div id="countdown-timer" style="display: none;"></div>

        <div id="registration-form-section" class="form-section">
            <h2>กรอกข้อมูลเพื่อโหวต</h2>
            <form id="voteForm">
                <label for="studentId">รหัสนักเรียน (5 หลัก):</label>
                <input type="number" id="studentId" name="studentId" min="00000" max="99999" required>
                <label for="fullName">ชื่อ-นามสกุล:</label>
                <input type="text" id="fullName" name="fullName" required>
                <label for="grade">ระดับชั้น:</label>
                <select id="grade" name="grade" required>
                    <option value="">เลือกระดับชั้น</option>
                    <option value="ม.1">ม.1</option>
                    <option value="ม.2">ม.2</option>
                    <option value="ม.3">ม.3</option>
                    <option value="ม.4">ม.4</option>
                    <option value="ม.5">ม.5</option>
                    <option value="ม.6">ม.6</option>
                </select>
                <label for="room">ห้อง:</label>
                <select id="room" name="room" required>
                    <option value="">เลือกห้อง</option>
                </select>
                <label>เลือกแบบเสื้อ:</label>
                <div id="design-options" class="design-options">
                    <p>กำลังโหลดแบบเสื้อ...</p>
                </div>
                <button type="submit" id="submitVoteButton">ยืนยันการโหวต</button>
            </form>
            <p id="form-message" class="message"></p>
        </div>

        <div id="results-section">
            <h2>ผลการโหวตแบบเรียลไทม์</h2>
            <div class="chart-container" style="width: 100%; height: 350px; margin: 20px auto;">
                <canvas id="voteChart"></canvas>
            </div>
            <p id="chart-message" class="message"></p>
            <div id="vote-results" class="vote-results">
                <p>กำลังโหลดผลโหวต...</p>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>
            &copy;2025 Student Council of Phu Luang Witthaya School
            <a href="https://www.facebook.com/plwsc.official" target="_blank" rel="noopener noreferrer">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/2021_Facebook_icon.svg/100px-2021_Facebook_icon.svg.png" alt="Facebook" class="social-icon">
            </a>
            <a href="https://www.instagram.com/plwsc.official?igsh=OWowOWlnNHV4ZXJ2" target="_blank" rel="noopener noreferrer">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/100px-Instagram_logo_2016.png" alt="Instagram" class="social-icon">
            </a>
        </p>
    </footer>

    <script>
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbwyzu9KVf1X3mY-1-svBPzsR8qFUc0IaG7Vh1A2RUmjo-7AN9IW8Ra_4Io_TfXCSyxRkw/exec';

        // --- อ้างอิง Elements ---
        const gradeSelect = document.getElementById('grade');
        const roomSelect = document.getElementById('room');
        const voteForm = document.getElementById('voteForm');
        const formMessage = document.getElementById('form-message');
        const designOptionsDiv = document.getElementById('design-options');
        const voteResultsDiv = document.getElementById('vote-results');
        const votingStatusDiv = document.getElementById('voting-status');
        const countdownTimerDiv = document.getElementById('countdown-timer');
        const registrationFormSection = document.getElementById('registration-form-section');
        const submitVoteButton = document.getElementById('submitVoteButton');
        let countdownInterval;
        let voteChartInstance = null;
        const chartMessageDiv = document.getElementById('chart-message');

        // *** เพิ่ม: อ้างอิง Elements ของส่วนตรวจสอบสถานะ ***
        const checkStudentIdInput = document.getElementById('checkStudentId');
        const checkStatusButton = document.getElementById('checkStatusButton');
        const checkStatusMessage = document.getElementById('check-status-message');

        const roomsByGrade = { 'ม.1': ['1', '2', '3'], 'ม.2': ['1', '2', '3', '4'], 'ม.3': ['1', '2', '3'], 'ม.4': ['1', '2', '3'], 'ม.5': ['1', '2', '3'], 'ม.6': ['1', '2', '3'] };

        // --- Event Listeners ---
        gradeSelect.addEventListener('change', () => {
            const selectedGrade = gradeSelect.value;
            roomSelect.innerHTML = '<option value="">เลือกห้อง</option>';
            if (selectedGrade && roomsByGrade[selectedGrade]) {
                roomsByGrade[selectedGrade].forEach(room => {
                    const option = document.createElement('option');
                    option.value = room;
                    option.textContent = room;
                    roomSelect.appendChild(option);
                });
            }
        });

        voteForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            const studentId = document.getElementById('studentId').value;
            const fullName = document.getElementById('fullName').value;
            const grade = document.getElementById('grade').value;
            const room = document.getElementById('room').value;
            const voteChoiceElement = document.querySelector('input[name="voteChoice"]:checked');

            if (!voteChoiceElement) {
                formMessage.textContent = 'กรุณาเลือกแบบเสื้อที่ต้องการโหวต';
                formMessage.className = 'message error';
                return;
            }
            
            // *** เพิ่ม: หน้าต่างยืนยันข้อมูล ***
            const confirmationMessage = `กรุณายืนยันข้อมูล:\n\nรหัสนักเรียน: ${studentId}\nชื่อ: ${fullName}\nระดับชั้น: ${grade}/${room}\nโหวตให้: แบบ ${voteChoiceElement.value}\n\nข้อมูลถูกต้องหรือไม่?`;
            if (!confirm(confirmationMessage)) {
                return; // ถ้าผู้ใช้กด Cancel ให้ออกจากฟังก์ชัน
            }

            formMessage.textContent = 'กำลังส่งข้อมูล...';
            formMessage.className = 'message loading';
            submitVoteButton.disabled = true;

            const data = { studentId, fullName, grade, room, voteChoice: voteChoiceElement.value };
            const result = await callApi('registerAndVote', data);

            if (result.status === 'success') {
                formMessage.textContent = result.message;
                formMessage.className = 'message success';
                voteForm.reset();
                gradeSelect.dispatchEvent(new Event('change'));
                updateSelectedDesignCard(null);
                loadInitialData();
            } else {
                formMessage.textContent = result.message;
                formMessage.className = 'message error';
            }
            submitVoteButton.disabled = false;
        });

        designOptionsDiv.addEventListener('change', (event) => {
            if (event.target.name === 'voteChoice' && event.target.type === 'radio') {
                updateSelectedDesignCard(event.target.value);
            }
        });

        // *** เพิ่ม: Event Listener สำหรับปุ่มตรวจสอบสถานะ ***
        checkStatusButton.addEventListener('click', async () => {
            const studentId = checkStudentIdInput.value;
            if (!studentId) {
                checkStatusMessage.textContent = 'กรุณากรอกรหัสนักเรียน';
                checkStatusMessage.className = 'message error';
                return;
            }
            checkStatusMessage.textContent = 'กำลังตรวจสอบ...';
            checkStatusMessage.className = 'message loading';
            checkStatusButton.disabled = true;

            const result = await callApi('checkVoteStatus', { studentId });

            if (result.status === 'success') {
                checkStatusMessage.textContent = result.message;
                checkStatusMessage.className = result.voted ? 'message success' : 'message info';
            } else {
                checkStatusMessage.textContent = 'เกิดข้อผิดพลาด: ' + result.message;
                checkStatusMessage.className = 'message error';
            }
            checkStatusButton.disabled = false;
        });

        // --- Functions ---
        async function callApi(action, data = {}) {
            try {
                const response = await fetch(WEB_APP_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                    body: JSON.stringify({ action, ...data }),
                });
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                return await response.json();
            } catch (error) {
                console.error('Error calling API:', error);
                return { status: 'error', message: 'เกิดข้อผิดพลาดในการเชื่อมต่อ: ' + error.message };
            }
        }

        async function loadInitialData() {
            const resultsData = await callApi('getVoteResults');
            if (resultsData.status === 'success' && resultsData.results) {
                displayDesignOptions(resultsData.results);
                displayVoteResults(resultsData.results);
                displayVoteChart(resultsData.results);
            } else {
                designOptionsDiv.innerHTML = `<p class="message error">ไม่สามารถโหลดแบบเสื้อได้: ${resultsData.message}</p>`;
                voteResultsDiv.innerHTML = `<p class="message error">ไม่สามารถโหลดผลโหวตได้: ${resultsData.message}</p>`;
                chartMessageDiv.textContent = 'ไม่สามารถโหลดข้อมูลกราฟได้: ' + resultsData.message;
                chartMessageDiv.className = 'message error';
            }
            checkVotingStatus();
        }

        function displayDesignOptions(designs) {
            designOptionsDiv.innerHTML = '';
            if (designs.length === 0) {
                designOptionsDiv.innerHTML = '<p class="message">ยังไม่มีแบบเสื้อให้โหวต</p>';
                return;
            }
            designs.forEach(design => {
                const div = document.createElement('div');
                div.classList.add('design-card');
                div.setAttribute('data-design-id', design.designId);
                div.innerHTML = `
                    <input type="radio" id="design-${design.designId}" name="voteChoice" value="${design.designId}" required>
                    <label for="design-${design.designId}">
                        <img src="${design.imageUrl || 'https://via.placeholder.com/150?text=No+Image'}" alt="${design.designName}">
                        แบบเสื้อ ${design.designId} - ${design.designName}
                    </label>`;
                designOptionsDiv.appendChild(div);
            });
        }

        function updateSelectedDesignCard(selectedDesignId) {
            document.querySelectorAll('.design-card').forEach(card => card.classList.remove('selected'));
            if (selectedDesignId) {
                const selectedCard = document.querySelector(`.design-card[data-design-id="${selectedDesignId}"]`);
                if (selectedCard) selectedCard.classList.add('selected');
            }
        }

        function displayVoteResults(results) {
            voteResultsDiv.innerHTML = '';
            if (results.length === 0) {
                voteResultsDiv.innerHTML = '<p class="message">ยังไม่มีผลการโหวต</p>';
                return;
            }
            results.sort((a, b) => b.voteCount - a.voteCount);
            results.forEach(item => {
                const div = document.createElement('div');
                div.classList.add('vote-item');
                div.innerHTML = `<span>แบบเสื้อ ${item.designId} (${item.designName}):</span><span class="vote-count">${item.voteCount} คะแนน</span>`;
                voteResultsDiv.appendChild(div);
            });
        }

        async function checkVotingStatus() {
            const response = await callApi('getVoteTime');
            if (response.status === 'success') {
                const now = new Date();
                const startDateTime = response.startTime ? new Date(response.startTime) : null;
                const endDateTime = response.endTime ? new Date(response.endTime) : null;
                clearInterval(countdownInterval);
                countdownTimerDiv.style.display = 'none';

                if (startDateTime && now < startDateTime) {
                    votingStatusDiv.textContent = '🔴 ปิดรับการโหวต จะเปิดในอีก';
                    votingStatusDiv.className = 'status-message closed';
                    registrationFormSection.style.display = 'none';
                    countdownTimerDiv.style.display = 'block';
                    startCountdown(startDateTime.getTime(), 'open');
                } else if (endDateTime && now > endDateTime) {
                    votingStatusDiv.textContent = `🔴 ปิดรับการโหวตแล้ว (สิ้นสุดวันที่ ${endDateTime.toLocaleString('th-TH')})`;
                    votingStatusDiv.className = 'status-message closed';
                    registrationFormSection.style.display = 'none';
                } else if (startDateTime && endDateTime) {
                    votingStatusDiv.textContent = '🟢 เปิดให้โหวตแล้ว จะปิดในอีก';
                    votingStatusDiv.className = 'status-message open';
                    registrationFormSection.style.display = 'block';
                    countdownTimerDiv.style.display = 'block';
                    startCountdown(endDateTime.getTime(), 'close');
                } else {
                    votingStatusDiv.textContent = '🟢 เปิดให้โหวตแล้ว (ไม่มีการตั้งเวลาปิด)';
                    votingStatusDiv.className = 'status-message open';
                    registrationFormSection.style.display = 'block';
                }
            } else {
                votingStatusDiv.textContent = '⚠️ ไม่สามารถตรวจสอบสถานะการโหวตได้';
                votingStatusDiv.className = 'status-message error';
            }
        }

        function startCountdown(targetTime, type) {
            clearInterval(countdownInterval);
            const updateCountdown = () => {
                const distance = targetTime - new Date().getTime();
                if (distance < 1000) {
                    clearInterval(countdownInterval);
                    countdownTimerDiv.style.display = 'none';
                    loadInitialData();
                    return;
                }
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                countdownTimerDiv.innerHTML = `<span>${days}</span> วัน <span>${hours}</span> ชั่วโมง <span>${minutes}</span> นาที <span>${seconds}</span> วินาที`;
            };
            updateCountdown();
            countdownInterval = setInterval(updateCountdown, 1000);
        }

        function displayVoteChart(votes) {
            const ctx = document.getElementById('voteChart').getContext('2d');
            if (votes.length === 0) {
                chartMessageDiv.textContent = 'ยังไม่มีข้อมูลสำหรับแสดงกราฟ';
                chartMessageDiv.className = 'message info';
                if (voteChartInstance) voteChartInstance.destroy();
                return;
            }
            chartMessageDiv.textContent = '';
            const labels = votes.map(vote => `แบบ ${vote.designId} - ${vote.designName}`);
            const data = votes.map(vote => vote.voteCount);
            const backgroundColors = data.map(() => `rgba(${Math.floor(Math.random()*255)},${Math.floor(Math.random()*255)},${Math.floor(Math.random()*255)},0.7)`);
            if (voteChartInstance) voteChartInstance.destroy();
            voteChartInstance = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'คะแนนโหวต',
                        data: data,
                        backgroundColor: backgroundColors,
                        borderColor: backgroundColors.map(c => c.replace('0.7', '1')),
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: { y: { beginAtZero: true, title: { display: true, text: 'จำนวนคะแนน' } }, x: { title: { display: true, text: 'แบบเสื้อ' } } },
                    plugins: { legend: { display: false }, title: { display: true, text: 'ผลโหวตแบบเสื้อกีฬาสี', font: { size: 18 } } }
                }
            });
        }

        loadInitialData();
        setInterval(loadInitialData, 10000);
    </script>
</body>
</html>
