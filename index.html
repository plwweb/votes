<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบโหวตเสื้อกีฬาสี</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div class="announcement-bar">
        <p class="scrolling-text">
            *** ยินดีต้อนรับสู่การโหวตเสื้อกีฬาสี ประจำปีการศึกษา 2568 *** ขอให้นักเรียนทุกคนตรวจสอบข้อมูลและรักษาสิทธิ์ของตนเอง ***
        </p>
    </div>

    <div class="container">
        <header>
            <img src="https://img5.pic.in.th/file/secure-sv1/IMG_60290ec6a71fd92a13d0.png" alt="โลโก้โรงเรียน" class="logo">
            <h1>โหวตแบบเสื้อกีฬาสี</h1>
        </header>

        <div id="voting-status" class="status-message"></div>
        <div id="countdown-timer" style="display: none;"></div>

        <div id="registration-form-section" class="form-section">
            <h2>กรอกข้อมูลเพื่อโหวต</h2>
            <form id="voteForm">
                <label for="studentId">รหัสนักเรียน:</label>
                <input type="text" id="studentId" name="studentId" required maxlength="5" pattern="0[0-9]{4}" inputmode="numeric" placeholder="รหัส 5 หลัก ขึ้นต้นด้วย 0">
                
                <label for="fullName">ชื่อ-นามสกุล:</label>
                <input type="text" id="fullName" name="fullName" required>
                <label for="grade">ระดับชั้น:</label>
                <select id="grade" name="grade" required>
                    <option value="">เลือกระดับชั้น</option>
                    <option value="ม.1">ม.1</option>
                    <option value="ม.2">ม.2</option>
                    <option value="ม.3">ม.3</option>
                    <option value="ม.4">ม.4</option>
                    <option value="ม.5">ม.5</option>
                    <option value="ม.6">ม.6</option>
                </select>
                <label for="room">ห้อง:</label>
                <select id="room" name="room" required>
                    <option value="">เลือกห้อง</option>
                </select>
                <label>เลือกแบบเสื้อ:</label>
                <div id="design-options" class="design-options">
                    <p>กำลังโหลดแบบเสื้อ...</p>
                </div>
                <button type="submit" id="submitVoteButton">ยืนยันการโหวต</button>
            </form>
            <p id="form-message" class="message"></p>
        </div>

        <div id="results-section" style="display: none;">
            <h2>ผลการโหวต</h2>
            <div class="chart-container" style="width: 100%; height: 350px; margin: 20px auto;">
                <canvas id="voteChart"></canvas>
            </div>
            <p id="chart-message" class="message"></p>
            <div id="vote-results" class="vote-results">
                <p>กำลังโหลดผลโหวต...</p>
            </div>
        </div>
        
    </div>

    <footer class="footer">
        <p>
            &copy;2025 Student Council of Phu Luang Witthaya School
            <a href="https://www.facebook.com/plwsc.official" target="_blank" rel="noopener noreferrer">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/2021_Facebook_icon.svg/100px-2021_Facebook_icon.svg.png" alt="Facebook" class="social-icon">
            </a>
            <a href="https://www.instagram.com/plwsc.official?igsh=OWowOWlnNHV4ZXJ2" target="_blank" rel="noopener noreferrer">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/100px-Instagram_logo_2016.png" alt="Instagram" class="social-icon">
            </a>
            <span style="margin: 0 10px;">|</span> <a href="admin.html" style="text-decoration: none;">Admin Login</a>
        </p>
    </footer>

    <script>
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbwyzu9KVf1X3mY-1-svBPzsR8qFUc0IaG7Vh1A2RUmjo-7AN9IW8Ra_4Io_TfXCSyxRkw/exec'; 

        const gradeSelect = document.getElementById('grade');
        const roomSelect = document.getElementById('room');
        const voteForm = document.getElementById('voteForm');
        const designOptionsDiv = document.getElementById('design-options');
        const votingStatusDiv = document.getElementById('voting-status');
        const countdownTimerDiv = document.getElementById('countdown-timer');
        const registrationFormSection = document.getElementById('registration-form-section');
        const resultsSection = document.getElementById('results-section');
        const voteResultsDiv = document.getElementById('vote-results');
        const chartMessageDiv = document.getElementById('chart-message');
        let voteChartInstance = null;
        let countdownInterval;
        
        const roomsByGrade = { 'ม.1': ['1', '2', '3'], 'ม.2': ['1', '2', '3', '4'], 'ม.3': ['1', '2', '3'], 'ม.4': ['1', '2', '3'], 'ม.5': ['1', '2', '3'], 'ม.6': ['1', '2', '3'] };

        gradeSelect.addEventListener('change', () => {
            const selectedGrade = gradeSelect.value;
            roomSelect.innerHTML = '<option value="">เลือกห้อง</option>';
            if (selectedGrade && roomsByGrade[selectedGrade]) {
                roomsByGrade[selectedGrade].forEach(room => {
                    const option = document.createElement('option');
                    option.value = room;
                    option.textContent = room;
                    roomSelect.appendChild(option);
                });
            }
        });

        voteForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const studentId = document.getElementById('studentId').value;
            const fullName = document.getElementById('fullName').value;
            const grade = document.getElementById('grade').value;
            const room = document.getElementById('room').value;
            const voteChoiceElement = document.querySelector('input[name="voteChoice"]:checked');
            if (studentId.length !== 5 || !studentId.startsWith('0')) {
                Swal.fire('ข้อมูลไม่ถูกต้อง!', 'กรุณากรอกรหัสนักเรียน 5 หลัก และต้องขึ้นต้นด้วยเลข 0 เท่านั้น', 'warning');
                return;
            }
            if (!voteChoiceElement) {
                Swal.fire('ลืมหรือเปล่า?', 'กรุณาเลือกแบบเสื้อที่ต้องการโหวต', 'warning');
                return;
            }
            const voteChoiceValue = voteChoiceElement.value;
            const voteChoiceName = document.querySelector(`label[for="design-${voteChoiceValue}"]`).textContent.trim();
            Swal.fire({
                title: 'ยืนยันข้อมูล',
                html: `
                    <p>โปรดตรวจสอบข้อมูลก่อนยืนยัน</p>
                    <div style="text-align: left; margin: 0 auto; display: inline-block;">
                        <strong>รหัสนักเรียน:</strong> ${studentId}<br>
                        <strong>ชื่อ:</strong> ${fullName}<br>
                        <strong>ระดับชั้น:</strong> ${grade}<br>
                        <strong>ห้อง:</strong> ${room}<br>
                        <strong>คุณเลือก:</strong> ${voteChoiceName}
                    </div>
                `,
                icon: 'question',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'ยืนยันการโหวต',
                cancelButtonText: 'แก้ไขข้อมูล'
            }).then(async (result) => {
                if (result.isConfirmed) {
                    Swal.fire({ title: 'กำลังส่งข้อมูล...', text: 'กรุณารอสักครู่', allowOutsideClick: false, didOpen: () => Swal.showLoading() });
                    const data = { studentId, fullName, grade, room, voteChoice: voteChoiceValue };
                    const apiResult = await callApi('registerAndVote', data);
                    if (apiResult.status === 'success') {
                        confetti({ particleCount: 150, spread: 180, origin: { y: 0.6 } });
                        Swal.fire({ title: 'โหวตสำเร็จ!', text: apiResult.message, icon: 'success', timer: 2000, showConfirmButton: false });
                        voteForm.reset();
                        gradeSelect.dispatchEvent(new Event('change'));
                        updateSelectedDesignCard(null);
                        loadInitialData();
                    } else {
                        Swal.fire({ title: 'ผิดพลาด!', text: apiResult.message, icon: 'error' });
                    }
                }
            });
        });

        designOptionsDiv.addEventListener('change', (event) => {
            if (event.target.name === 'voteChoice' && event.target.type === 'radio') {
                updateSelectedDesignCard(event.target.value);
            }
        });

        async function callApi(action, data = {}) {
            try {
                const response = await fetch(WEB_APP_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                    body: JSON.stringify({ action, ...data }),
                });
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                return await response.json();
            } catch (error) {
                console.error('Error calling API:', error);
                return { status: 'error', message: 'เกิดข้อผิดพลาดในการเชื่อมต่อ: ' + error.message };
            }
        }
        
        async function loadInitialData() {
            const resultsData = await callApi('getVoteResults');
            if (resultsData.status === 'success' && resultsData.results) {
                displayDesignOptions(resultsData.results);
                displayVoteResults(resultsData.results);
                displayVoteChart(resultsData.results);
            } else {
                designOptionsDiv.innerHTML = `<p class="message error">ไม่สามารถโหลดแบบเสื้อได้</p>`;
                voteResultsDiv.innerHTML = `<p class="message error">ไม่สามารถโหลดผลโหวตได้</p>`;
                chartMessageDiv.textContent = 'ไม่สามารถโหลดข้อมูลกราฟได้';
            }
            checkVotingStatus();
        }
        
        function displayDesignOptions(designs) {
            designOptionsDiv.innerHTML = '';
            if (designs.length === 0) {
                designOptionsDiv.innerHTML = '<p class="message">ยังไม่มีแบบเสื้อให้โหวต</p>';
                return;
            }
            designs.forEach(design => {
                const div = document.createElement('div');
                div.classList.add('design-card');
                div.setAttribute('data-design-id', design.designId);
                div.innerHTML = `<input type="radio" id="design-${design.designId}" name="voteChoice" value="${design.designId}" required><label for="design-${design.designId}"><img src="${design.imageUrl || 'https://via.placeholder.com/150?text=No+Image'}" alt="${design.designName}">แบบเสื้อ ${design.designId} - ${design.designName}</label>`;
                designOptionsDiv.appendChild(div);
            });
        }
        
        function updateSelectedDesignCard(selectedDesignId) {
            document.querySelectorAll('.design-card').forEach(card => card.classList.remove('selected'));
            if (selectedDesignId) {
                const selectedCard = document.querySelector(`.design-card[data-design-id="${selectedDesignId}"]`);
                if (selectedCard) selectedCard.classList.add('selected');
            }
        }
        
        function displayVoteResults(results) {
            voteResultsDiv.innerHTML = '';
            if (results.length === 0) {
                voteResultsDiv.innerHTML = '<p class="message">ยังไม่มีผลการโหวต</p>';
                return;
            }
            results.sort((a, b) => b.voteCount - a.voteCount);
            results.forEach(item => {
                const div = document.createElement('div');
                div.classList.add('vote-item');
                div.innerHTML = `<span>แบบเสื้อ ${item.designId} (${item.designName}):</span><span class="vote-count">${item.voteCount} คะแนน</span>`;
                voteResultsDiv.appendChild(div);
            });
        }
        
        function displayVoteChart(votes) {
            const ctx = document.getElementById('voteChart').getContext('2d');
            if (votes.length === 0) {
                if (voteChartInstance) voteChartInstance.destroy();
                return;
            }
            const labels = votes.map(v => `แบบ ${v.designId}`);
            const data = votes.map(v => v.voteCount);
            const backgroundColors = data.map(() => `rgba(${Math.floor(Math.random()*255)},${Math.floor(Math.random()*255)},${Math.floor(Math.random()*255)},0.7)`);
            if (voteChartInstance) voteChartInstance.destroy();
            voteChartInstance = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{ label: 'คะแนนโหวต', data: data, backgroundColor: backgroundColors }]
                },
                options: { responsive: true, maintainAspectRatio: false }
            });
        }

        async function checkVotingStatus() {
            const response = await callApi('getVoteTime');
            if (response.status === 'success') {
                const now = new Date();
                const startDateTime = response.startTime ? new Date(response.startTime) : null;
                const endDateTime = response.endTime ? new Date(response.endTime) : null;
                clearInterval(countdownInterval);
                countdownTimerDiv.style.display = 'none';
                if ((startDateTime && now < startDateTime) || (endDateTime && now > endDateTime)) {
                    registrationFormSection.style.display = 'none';
                    resultsSection.style.display = 'block';
                    if (startDateTime && now < startDateTime) {
                        votingStatusDiv.textContent = '🔴 ยังไม่ถึงเวลาเปิดโหวต จะเปิดในอีก';
                        countdownTimerDiv.style.display = 'block';
                        startCountdown(startDateTime.getTime());
                    } else {
                        votingStatusDiv.textContent = `🔴 ปิดรับการโหวตแล้ว`;
                    }
                    votingStatusDiv.className = 'status-message closed';
                } else {
                    registrationFormSection.style.display = 'block';
                    resultsSection.style.display = 'none';
                    if (startDateTime && endDateTime) {
                        votingStatusDiv.textContent = '🟢 เปิดให้โหวตแล้ว จะปิดในอีก';
                        countdownTimerDiv.style.display = 'block';
                        startCountdown(endDateTime.getTime());
                    } else {
                        votingStatusDiv.textContent = '🟢 เปิดให้โหวตแล้ว';
                    }
                    votingStatusDiv.className = 'status-message open';
                }
            }
        }

        function startCountdown(targetTime) {
            clearInterval(countdownInterval);
            const updateCountdown = () => {
                const distance = targetTime - new Date().getTime();
                if (distance < 1000) {
                    clearInterval(countdownInterval);
                    countdownTimerDiv.style.display = 'none';
                    loadInitialData();
                    return;
                }
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                countdownTimerDiv.innerHTML = `<span>${days}</span> วัน <span>${hours}</span> ชั่วโมง <span>${minutes}</span> นาที <span>${seconds}</span> วินาที`;
            };
            updateCountdown();
            countdownInterval = setInterval(updateCountdown, 1000);
        }
        
        loadInitialData();
        setInterval(loadInitialData, 10000);
    </script>
</body>
</html>
