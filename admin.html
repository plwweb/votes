<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - ระบบโหวตเสื้อกีฬาสี</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #fce4ec; /* Light Pink */
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            max-width: 960px; /* Increased max-width */
            width: 100%;
            text-align: center;
            box-sizing: border-box;
        }
        h1, h2, h3 {
            color: #4a90e2; /* Blue */
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input[type="text"],
        .form-group input[type="password"],
        .form-group input[type="datetime-local"],
        .form-group input[type="url"] {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #ff69b4; /* Hot Pink */
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #e05c9e;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        .message.success { background-color: #d4edda; color: #155724; }
        .message.error { background-color: #f8d7da; color: #721c24; }
        .message.info { background-color: #e2e3e5; color: #383d41; }

        #adminContent {
            margin-top: 30px;
            border-top: 1px solid #eee;
            padding-top: 20px;
            text-align: left;
        }
        .section-title {
            color: #4a90e2;
            margin-top: 30px;
            margin-bottom: 15px;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            word-wrap: break-word; /* Wrap long text */
        }
        th {
            background-color: #e3f2fd; /* Lighter Blue */
            color: #4a90e2;
        }
        .action-buttons button {
            padding: 8px 15px;
            font-size: 16px;
            margin-right: 10px;
        }
        .design-action-buttons button {
            background-color: #2196F3; /* Blue for Add/Edit */
            margin-right: 5px;
            font-size: 14px;
            padding: 6px 12px;
        }
        .design-action-buttons button.delete-btn {
            background-color: #f44336; /* Red for Delete */
        }
        .design-action-buttons button:hover {
            opacity: 0.9;
        }
        .export-buttons {
            margin-top: 20px;
            text-align: center;
        }
        .export-buttons button {
            background-color: #4CAF50; /* Green */
            margin: 0 10px;
        }
        .export-buttons button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Panel</h1>

        <div id="loginForm">
            <h2>เข้าสู่ระบบ</h2>
            <div class="form-group">
                <label for="adminUsername">Username:</label>
                <input type="text" id="adminUsername" required>
            </div>
            <div class="form-group">
                <label for="adminPassword">Password:</label>
                <input type="password" id="adminPassword" required>
            </div>
            <button id="loginBtn">เข้าสู่ระบบ</button>
            <div id="loginMessage" class="message"></div>
        </div>

        <div id="adminContent" style="display: none;">
            <h2>ยินดีต้อนรับ, Admin!</h2>

            <h3 class="section-title">ตั้งเวลาเปิด-ปิดการโหวต</h3>
            <div class="form-group">
                <label for="openTime">เวลาเปิดโหวต:</label>
                <input type="datetime-local" id="openTime">
            </div>
            <div class="form-group">
                <label for="closeTime">เวลาปิดโหวต:</label>
                <input type="datetime-local" id="closeTime">
            </div>
            <button id="setVotingTimeBtn">ตั้งเวลาโหวต</button>
            <div id="setTimeMessage" class="message"></div>

            <h3 class="section-title">จัดการแบบเสื้อ</h3>
            <div class="form-group">
                <label for="designId">Design ID (รหัสที่ไม่ซ้ำ):</label>
                <input type="text" id="designId" placeholder="เช่น A, B, C1" required>
            </div>
            <div class="form-group">
                <label for="designName">ชื่อแบบเสื้อ:</label>
                <input type="text" id="designName" required>
            </div>
            <div class="form-group">
                <label for="imageURL">URL รูปภาพแบบเสื้อ:</label>
                <input type="url" id="imageURL" placeholder="http://example.com/image.png" required>
            </div>
            <div class="form-group">
                <label for="logoPosition">ตำแหน่งโลโก้ (เช่น Front Center):</label>
                <input type="text" id="logoPosition" required>
            </div>
            <div class="design-action-buttons">
                <button id="addDesignBtn">เพิ่มแบบเสื้อใหม่</button>
                <button id="updateDesignBtn">อัปเดตแบบเสื้อ</button>
                <button id="deleteDesignBtn" class="delete-btn">ลบแบบเสื้อ</button>
            </div>
            <div id="designMessage" class="message"></div>

            <h3 class="section-title">รายการแบบเสื้อทั้งหมด</h3>
            <div id="designList">
                <p>กำลังโหลดรายการแบบเสื้อ...</p>
            </div>

            <h3 class="section-title">สรุปผลโหวต</h3>
            <div id="adminResultsDisplay">
                <p>กำลังโหลดผลโหวต...</p>
            </div>
            <div class="export-buttons">
                <button onclick="exportResults()">Export ผลโหวต (CSV)</button>
            </div>

            <h3 class="section-title">ข้อมูลผู้โหวตทั้งหมด</h3>
            <div id="votersData">
                <p>กำลังโหลดข้อมูลผู้โหวต...</p>
            </div>
            <div class="export-buttons">
                <button onclick="exportVoters()">Export ข้อมูลผู้โหวต (CSV)</button>
            </div>
        </div>
    </div>

    <script>
        // แทนที่ด้วย Web App URL ที่คุณได้จาก Google Apps Script
        const GOOGLE_APPS_SCRIPT_WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbwqAAni7-2cwPjFreWIlKBqvm5_Vuoi1lQYAd44hKGoBjJ6HWU2h243CA31yyKuMRzM/exec'; 
        // หากต้องการ Export ตรงจาก Google Sheet โดยระบุ GID
        // คุณสามารถหา GID ได้จาก URL ของ Sheet นั้นๆ (gid=XXXXXXXXX)
        // หากไม่มีการเปลี่ยนแปลงลำดับ Sheet, GID มักจะเป็น: Votes (0), Designs (1), Settings (2)
        const SPREADSHEET_ID = '1-TcTibhvvr8TZAS9QPTsUmSpH2dvJoKxkQJKgoCYa8U'; 
        const VOTES_GID = '0'; // สมมติว่า Votes sheet คือ sheet แรก
        const DESIGNS_GID = '1'; // สมมติว่า Designs sheet คือ sheet ที่สอง


        const adminUsernameInput = document.getElementById('adminUsername');
        const adminPasswordInput = document.getElementById('adminPassword');
        const loginBtn = document.getElementById('loginBtn');
        const loginMessageDiv = document.getElementById('loginMessage');
        const adminContentDiv = document.getElementById('adminContent');
        const setVotingTimeBtn = document.getElementById('setVotingTimeBtn');
        const openTimeInput = document.getElementById('openTime');
        const closeTimeInput = document.getElementById('closeTime');
        const setTimeMessageDiv = document.getElementById('setTimeMessage');

        const designIdInput = document.getElementById('designId');
        const designNameInput = document.getElementById('designName');
        const imageURLInput = document.getElementById('imageURL');
        const logoPositionInput = document.getElementById('logoPosition');
        const addDesignBtn = document.getElementById('addDesignBtn');
        const updateDesignBtn = document.getElementById('updateDesignBtn');
        const deleteDesignBtn = document.getElementById('deleteDesignBtn');
        const designMessageDiv = document.getElementById('designMessage');
        const designListDiv = document.getElementById('designList');

        const adminResultsDisplay = document.getElementById('adminResultsDisplay');
        const votersDataDisplay = document.getElementById('votersData');

        // --- Event Listeners ---
        loginBtn.addEventListener('click', adminLogin);
        setVotingTimeBtn.addEventListener('click', setVotingTime);
        addDesignBtn.addEventListener('click', addDesign);
        updateDesignBtn.addEventListener('click', updateDesign);
        deleteDesignBtn.addEventListener('click', deleteDesign);

        // --- Functions ---

        async function adminLogin() {
            loginMessageDiv.innerHTML = '';
            const username = adminUsernameInput.value;
            const password = adminPasswordInput.value;

            try {
                const response = await fetch(`${GOOGLE_APPS_SCRIPT_WEB_APP_URL}?action=adminLogin`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const data = await response.json();

                if (data.status === 'success') {
                    displayMessage(loginMessageDiv, data.message, 'success');
                    adminContentDiv.style.display = 'block';
                    document.getElementById('loginForm').style.display = 'none';
                    loadAdminData(); // Load all admin data after login
                } else {
                    displayMessage(loginMessageDiv, data.message, 'error');
                }
            } catch (error) {
                console.error('Error during admin login:', error);
                displayMessage(loginMessageDiv, 'เกิดข้อผิดพลาดในการเชื่อมต่อ: ' + error.message, 'error');
            }
        }

        async function loadAdminData() {
            await loadVotingStatus(); // โหลดเวลาโหวตปัจจุบัน
            await loadDesignList(); // โหลดรายการแบบเสื้อ
            await loadAdminResults(); // โหลดผลโหวต
            await loadVotersData(); // โหลดข้อมูลผู้โหวต
        }

        async function loadVotingStatus() {
            try {
                const response = await fetch(`${GOOGLE_APPS_SCRIPT_WEB_APP_URL}?action=getVotingStatus`);
                const data = await response.json();
                if (data.status === 'success' && data.votingStatus) {
                    // Convert ISO string to local datetime format for input
                    if (data.votingStatus.openTime) {
                        openTimeInput.value = new Date(data.votingStatus.openTime).toISOString().substring(0, 16);
                    } else {
                        openTimeInput.value = '';
                    }
                    if (data.votingStatus.closeTime) {
                        closeTimeInput.value = new Date(data.votingStatus.closeTime).toISOString().substring(0, 16);
                    } else {
                        closeTimeInput.value = '';
                    }
                }
            } catch (error) {
                console.error('Error loading voting times:', error);
                displayMessage(setTimeMessageDiv, 'ไม่สามารถโหลดเวลาโหวตได้: ' + error.message, 'error');
            }
        }

        async function setVotingTime() {
            setTimeMessageDiv.innerHTML = '';
            const openTime = openTimeInput.value;
            const closeTime = closeTimeInput.value;

            if (!openTime || !closeTime) {
                displayMessage(setTimeMessageDiv, 'กรุณากรอกเวลาเปิดและปิดโหวตให้ครบถ้วน', 'error');
                return;
            }

            try {
                // Convert local datetime string to ISO string for Apps Script
                const payloadOpenTime = new Date(openTime).toISOString();
                const payloadCloseTime = new Date(closeTime).toISOString();

                const response = await fetch(`${GOOGLE_APPS_SCRIPT_WEB_APP_URL}?action=setVotingTime`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ openTime: payloadOpenTime, closeTime: payloadCloseTime })
                });
                const data = await response.json();

                if (data.status === 'success') {
                    displayMessage(setTimeMessageDiv, data.message, 'success');
                } else {
                    displayMessage(setTimeMessageDiv, data.message, 'error');
                }
            } catch (error) {
                console.error('Error setting voting time:', error);
                displayMessage(setTimeMessageDiv, 'เกิดข้อผิดพลาดในการตั้งเวลาโหวต: ' + error.message, 'error');
            }
        }

        // --- Design Management Functions ---
        async function loadDesignList() {
            designListDiv.innerHTML = '<p class="message info">กำลังโหลดรายการแบบเสื้อ...</p>';
            try {
                const response = await fetch(`${GOOGLE_APPS_SCRIPT_WEB_APP_URL}?action=getDesigns`);
                const data = await response.json();
                if (data.status === 'success') {
                    renderDesignList(data.designs);
                } else {
                    displayMessage(designListDiv, `ไม่สามารถโหลดแบบเสื้อได้: ${data.message}`, 'error');
                }
            } catch (error) {
                console.error('Error loading designs:', error);
                displayMessage(designListDiv, `เกิดข้อผิดพลาดในการเชื่อมต่อ: ${error.message}`, 'error');
            }
        }

        function renderDesignList(designs) {
            if (designs.length === 0) {
                designListDiv.innerHTML = '<p class="message info">ยังไม่มีแบบเสื้อ</p>';
                return;
            }

            let tableHTML = '<table><thead><tr><th>Design ID</th><th>ชื่อแบบเสื้อ</th><th>รูปภาพ (URL)</th><th>ตำแหน่งโลโก้</th><th>จัดการ</th></tr></thead><tbody>';
            designs.forEach(design => {
                tableHTML += `
                    <tr>
                        <td>${design.DesignID}</td>
                        <td>${design.DesignName}</td>
                        <td><a href="${design.ImageURL}" target="_blank">${design.ImageURL.substring(0, 30)}...</a></td>
                        <td>${design.LogoPosition}</td>
                        <td>
                            <button onclick="editDesign('${design.DesignID}', '${design.DesignName}', '${design.ImageURL}', '${design.LogoPosition}')">แก้ไข</button>
                            <button class="delete-btn" onclick="confirmDeleteDesign('${design.DesignID}')">ลบ</button>
                        </td>
                    </tr>
                `;
            });
            tableHTML += '</tbody></table>';
            designListDiv.innerHTML = tableHTML;
        }

        function editDesign(id, name, imageUrl, logoPos) {
            designIdInput.value = id;
            designNameInput.value = name;
            imageURLInput.value = imageUrl;
            logoPositionInput.value = logoPos;
            designIdInput.disabled = true; // Prevent changing ID when editing
            displayMessage(designMessageDiv, 'แก้ไขข้อมูลแล้ว กรุณากด "อัปเดตแบบเสื้อ" เมื่อเสร็จสิ้น', 'info');
        }

        async function addDesign() {
            designMessageDiv.innerHTML = '';
            const designData = getDesignFormData();
            if (!designData) return;

            try {
                const response = await fetch(`${GOOGLE_APPS_SCRIPT_WEB_APP_URL}?action=addDesign`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(designData)
                });
                const data = await response.json();
                if (data.status === 'success') {
                    displayMessage(designMessageDiv, data.message, 'success');
                    clearDesignForm();
                    loadDesignList(); // Refresh list
                } else {
                    displayMessage(designMessageDiv, data.message, 'error');
                }
            } catch (error) {
                console.error('Error adding design:', error);
                displayMessage(designMessageDiv, 'เกิดข้อผิดพลาดในการเพิ่มแบบเสื้อ: ' + error.message, 'error');
            }
        }

        async function updateDesign() {
            designMessageDiv.innerHTML = '';
            const designData = getDesignFormData();
            if (!designData) return;

            try {
                const response = await fetch(`${GOOGLE_APPS_SCRIPT_WEB_APP_URL}?action=updateDesign`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(designData)
                });
                const data = await response.json();
                if (data.status === 'success') {
                    displayMessage(designMessageDiv, data.message, 'success');
                    clearDesignForm();
                    loadDesignList(); // Refresh list
                } else {
                    displayMessage(designMessageDiv, data.message, 'error');
                }
            } catch (error) {
                console.error('Error updating design:', error);
                displayMessage(designMessageDiv, 'เกิดข้อผิดพลาดในการอัปเดตแบบเสื้อ: ' + error.message, 'error');
            }
        }

        function confirmDeleteDesign(designId) {
            if (confirm(`คุณแน่ใจหรือไม่ที่จะลบแบบเสื้อ ID: ${designId} ? การกระทำนี้ไม่สามารถย้อนกลับได้`)) {
                deleteDesign(designId);
            }
        }

        async function deleteDesign(designId) {
            designMessageDiv.innerHTML = '';
            try {
                const response = await fetch(`${GOOGLE_APPS_SCRIPT_WEB_APP_URL}?action=deleteDesign`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ designId: designId })
                });
                const data = await response.json();
                if (data.status === 'success') {
                    displayMessage(designMessageDiv, data.message, 'success');
                    loadDesignList(); // Refresh list
                    loadAdminResults(); // Refresh results as well
                } else {
                    displayMessage(designMessageDiv, data.message, 'error');
                }
            } catch (error) {
                console.error('Error deleting design:', error);
                displayMessage(designMessageDiv, 'เกิดข้อผิดพลาดในการลบแบบเสื้อ: ' + error.message, 'error');
            }
        }

        function getDesignFormData() {
            const designId = designIdInput.value.trim();
            const designName = designNameInput.value.trim();
            const imageURL = imageURLInput.value.trim();
            const logoPosition = logoPositionInput.value.trim();

            if (!designId || !designName || !imageURL || !logoPosition) {
                displayMessage(designMessageDiv, 'กรุณากรอกข้อมูลแบบเสื้อให้ครบถ้วน', 'error');
                return null;
            }
            return { designId, designName, imageURL, logoPosition };
        }

        function clearDesignForm() {
            designIdInput.value = '';
            designNameInput.value = '';
            imageURLInput.value = '';
            logoPositionInput.value = '';
            designIdInput.disabled = false; // Enable ID input after clearing
        }

        // --- Admin Results Display ---
        async function loadAdminResults() {
            adminResultsDisplay.innerHTML = '<p class="message info">กำลังโหลดผลโหวต...</p>';
            try {
                const response = await fetch(`${GOOGLE_APPS_SCRIPT_WEB_APP_URL}?action=getResults`);
                const data = await response.json();
                if (data.status === 'success') {
                    renderAdminResults(data.results);
                } else {
                    displayMessage(adminResultsDisplay, `ไม่สามารถโหลดผลโหวตได้: ${data.message}`, 'error');
                }
            } catch (error) {
                console.error('Error loading admin results:', error);
                displayMessage(adminResultsDisplay, `เกิดข้อผิดพลาดในการเชื่อมต่อ: ${error.message}`, 'error');
            }
        }

        function renderAdminResults(results) {
            if (results.length === 0) {
                adminResultsDisplay.innerHTML = '<p class="message info">ยังไม่มีผลโหวต</p>';
                return;
            }

            let tableHTML = '<table><thead><tr><th>แบบเสื้อ</th><th>คะแนนโหวต</th><th>เปอร์เซ็นต์</th></tr></thead><tbody>';
            const totalVotes = results.reduce((sum, item) => sum + item.votes, 0);

            results.forEach(item => {
                const percentage = totalVotes === 0 ? 0 : ((item.votes / totalVotes) * 100).toFixed(2);
                tableHTML += `
                    <tr>
                        <td>${item.designName}</td>
                        <td>${item.votes}</td>
                        <td>${percentage}%</td>
                    </tr>
                `;
            });
            tableHTML += '</tbody></table>';
            adminResultsDisplay.innerHTML = tableHTML;
        }

        // --- Voters Data Display ---
        async function loadVotersData() {
            votersDataDisplay.innerHTML = '<p class="message info">กำลังโหลดข้อมูลผู้โหวต...</p>';
            try {
                const response = await fetch(`${GOOGLE_APPS_SCRIPT_WEB_APP_URL}?action=getVotersData`);
                const data = await response.json();
                if (data.status === 'success') {
                    renderVotersData(data.voters, data.headers);
                } else {
                    displayMessage(votersDataDisplay, `ไม่สามารถโหลดข้อมูลผู้โหวตได้: ${data.message}`, 'error');
                }
            } catch (error) {
                console.error('Error loading voters data:', error);
                displayMessage(votersDataDisplay, `เกิดข้อผิดพลาดในการเชื่อมต่อ: ${error.message}`, 'error');
            }
        }

        function renderVotersData(voters, headers) {
            if (voters.length === 0) {
                votersDataDisplay.innerHTML = '<p class="message info">ยังไม่มีข้อมูลผู้โหวต</p>';
                return;
            }

            let tableHTML = '<table><thead><tr>';
            headers.forEach(header => {
                tableHTML += `<th>${header}</th>`;
            });
            tableHTML += '</tr></thead><tbody>';

            voters.forEach(voter => {
                tableHTML += '<tr>';
                headers.forEach(header => {
                    let cellValue = voter[header];
                    if (header === 'Timestamp') {
                        // Format timestamp for readability
                        cellValue = new Date(cellValue).toLocaleString();
                    }
                    tableHTML += `<td>${cellValue}</td>`;
                });
                tableHTML += '</tr>';
            });
            tableHTML += '</tbody></table>';
            votersDataDisplay.innerHTML = tableHTML;
        }

        // --- Export Functions ---
        function exportResults() {
            if (!SPREADSHEET_ID || !VOTES_GID) {
                alert('โปรดระบุ SPREADSHEET_ID และ VOTES_GID ในโค้ด admin.html');
                return;
            }
            window.open(`https://docs.google.com/spreadsheets/d/${SPREADSHEET_ID}/export?format=csv&gid=${VOTES_GID}`, '_blank');
        }

        function exportVoters() {
            if (!SPREADSHEET_ID || !VOTES_GID) {
                alert('โปรดระบุ SPREADSHEET_ID และ VOTES_GID ในโค้ด admin.html');
                return;
            }
            window.open(`https://docs.google.com/spreadsheets/d/${SPREADSHEET_ID}/export?format=csv&gid=${VOTES_GID}`, '_blank');
        }

        // --- Helper for displaying messages ---
        function displayMessage(element, msg, type) {
            element.textContent = msg;
            element.className = `message ${type}`;
            setTimeout(() => {
                element.textContent = '';
                element.className = 'message';
            }, 5000); // Clear message after 5 seconds
        }
    </script>
