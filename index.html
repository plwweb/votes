<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>น้อมส่งเสด็จสู่สวรรคาลัย</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600;700&display=swap" rel="stylesheet">
  
  <style>
    /* --- Base Reset & Global Styles --- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Sarabun', sans-serif;
      color: #ffffff;
      line-height: 1.6;
    }

    /* --- Intro Container & Background --- */
    .intro {
      width: 100%;
      height: 100vh;
      position: relative;
      
      /* Background Image with subtle texture */
      background: url('https://img.freepik.com/free-photo/dark-grey-fabric-texture_53876-130456.jpg?w=1380&t=st=1701349000~exp=1701349600~hmac=1b5f7e7f6e0c6a5a7d9b9a6d0c2c3c3c3c3c3c3c3c3c3c3c3c3c3c3c3c3c3c3') center center / cover no-repeat fixed;
      
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
      
      /* Optional: Add a subtle overlay if the background image is too bright */
      /* &::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.4); 
        z-index: 0;
      } */
    }

    .content {
      position: relative;
      z-index: 2;
      padding: 40px; /* เพิ่ม padding ด้านในกรอบ */
      max-width: 700px; /* เพิ่มความกว้างสูงสุด */
      margin: 0 auto;
      background-color: rgba(0, 0, 0, 0.3); /* พื้นหลังโปร่งแสงเล็กน้อย */
      backdrop-filter: blur(5px); /* เพิ่มเอฟเฟกต์เบลอพื้นหลัง */
      border-radius: 10px;
      
      /* --- Border Image for Thai Pattern --- */
      border: 30px solid transparent; /* กำหนดขนาดของ border ที่จะใช้กับ border-image */
      border-image: url('https://i.imgur.com/kU2k1v7.png') 30 stretch; /* URL ของลายกรอบทอง */
      /* You might need to adjust '30' based on the border image resolution */

      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6), 0 0 0 2px rgba(255, 215, 0, 0.2); /* เงาเข้มและขอบแสงทอง */
    }

    /* --- Emblem --- */
    .emblem img {
      width: 140px; /* เพิ่มขนาดตราสัญลักษณ์ */
      height: auto;
      margin-bottom: 2.5rem;
      filter: drop-shadow(0 0 25px rgba(255, 223, 150, 0.6)) /* เงาสีทองเข้มขึ้น */
              drop-shadow(0 0 50px rgba(255, 223, 150, 0.2));
    }

    /* --- Typography --- */
    h1 {
      font-size: 3.2rem; /* เพิ่มขนาด h1 */
      font-weight: 700; /* เพิ่มน้ำหนักตัวอักษร */
      color: #FFD700; /* สีทอง */
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.8), 0 0 20px rgba(255, 215, 0, 0.4); /* เงาเรืองแสงสีทอง */
      margin-bottom: 1.8rem;
    }

    h2 {
      font-size: 1.9rem; /* เพิ่มขนาด h2 */
      font-weight: 400;
      color: #e0e0e0;
      text-shadow: 0 1px 3px rgba(0,0,0,0.5);
      margin-bottom: 1.8rem;
    }

    p {
      font-size: 1.25rem; /* เพิ่มขนาด p */
      font-weight: 300;
      color: #cccccc;
      text-shadow: 0 1px 2px rgba(0,0,0,0.5);
      margin-bottom: 3.5rem;
    }

    /* --- Button --- */
    .enter {
      font-family: 'Sarabun', sans-serif;
      font-size: 1.2rem; /* เพิ่มขนาดตัวอักษรปุ่ม */
      font-weight: 600; /* น้ำหนักตัวอักษรปุ่ม */
      padding: 15px 50px; /* เพิ่มขนาดปุ่ม */
      
      background: linear-gradient(145deg, #FFD700, #DAA520); /* ไล่ระดับสีทอง */
      color: #333333; /* สีตัวอักษรเข้ม */
      border: none;
      border-radius: 50px;
      
      cursor: pointer;
      transition: all 0.4s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4), 
                  inset 0 2px 5px rgba(255, 255, 255, 0.3); /* เงาและแสงภายใน */
    }

    .enter:hover {
      background: linear-gradient(145deg, #DAA520, #FFD700); /* สลับ gradient เมื่อ hover */
      color: #000000;
      transform: translateY(-3px) scale(1.02); /* ยกขึ้นเล็กน้อย */
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6), 
                  inset 0 1px 3px rgba(255, 255, 255, 0.2);
    }
    
    .enter:active {
        transform: translateY(0);
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3),
                    inset 0 1px 2px rgba(255, 255, 255, 0.2);
    }

    /* --- Fade Out Animation --- */
    body.fade-out {
      opacity: 0;
      transition: opacity 1s ease-out;
    }

    /* --- Responsive adjustments --- */
    @media (max-width: 768px) {
      .content {
        padding: 25px;
        max-width: 90%;
        border: 20px solid transparent; /* ปรับขนาดกรอบสำหรับมือถือ */
        border-image: url('https://i.imgur.com/kU2k1v7.png') 20 stretch;
      }
      h1 { font-size: 2.5rem; }
      h2 { font-size: 1.5rem; }
      p { font-size: 1rem; }
      .emblem img { width: 100px; margin-bottom: 2rem; }
      .enter { padding: 12px 35px; font-size: 1.1rem; }
    }

    @media (max-width: 480px) {
      .content {
        padding: 20px;
        border: 15px solid transparent; 
        border-image: url('https://i.imgur.com/kU2k1v7.png') 15 stretch;
      }
      h1 { font-size: 2rem; }
      h2 { font-size: 1.2rem; }
      p { font-size: 0.9rem; }
      .emblem img { width: 80px; margin-bottom: 1.5rem; }
      .enter { padding: 10px 30px; font-size: 1rem; }
    }

  </style>
</head>

<body>
  <div class="intro">
    <div class="content">
      <div class="emblem">
        <img src="https://img2.pic.in.th/pic/IMG_3771.webp" alt="Queen Emblem">
      </div>
      <h1>น้อมส่งเสด็จสู่สวรรคาลัย</h1>
      <h2>สมเด็จพระนางเจ้าสิริกิติ์<br>พระบรมราชินีนาถ พระบรมราชชนนีพันปีหลวง</h2>
      <p>น้อมสำนึกในพระมหากรุณาธิคุณอันหาที่สุดมิได้</p>
      
      <button class="enter" onclick="enterSite()">เข้าสู่เว็บไซต์</button>
    </div>
  </div>

  <script>
    function enterSite() {
      sessionStorage.setItem('allowAppAccess', 'true');

      document.body.classList.add('fade-out');
      setTimeout(() => {
        window.location.href = "vote.html"; 
      }, 1000);
    }
  </script>
</body>

</html>
