<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>เข้าสู่เว็บไซต์</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;600&display=swap" rel="stylesheet">
  
  <style>
    /* --- Base Reset & Global Styles --- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Sarabun', sans-serif;
      color: #ffffff;
      line-height: 1.6;
    }

    /* --- Intro Container & New Background --- */
    .intro {
      width: 100%;
      height: 100vh; /* ให้สูงเต็มหน้าจอ */
      position: relative;
      
      /* [ปรับปรุง] ใช้ภาพใหม่ที่คุณให้มาเป็นพื้นหลัง */
      background-image: url('https://img2.pic.in.th/pic/uuidE788165A-8277-4938-9B0F-34303C46F89Ecode001library1type1mode1loctruecaptrue.png');
      
      /* ตั้งค่าให้ภาพพื้นหลังเต็มจอและคมชัด */
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      
      /* [ปรับปรุง] ใช้ Flexbox เพื่อจัดปุ่มให้อยู่กึ่งกลางเป๊ะ */
      display: flex;
      justify-content: center; /* กึ่งกลางแนวนอน */
      align-items: center;    /* กึ่งกลางแนวตั้ง */
      text-align: center;
    }

    /* [ลบ] .content, .emblem, h1, h2, p ถูกลบออกทั้งหมด */

    /* --- Button Styling --- */
    .enter {
      font-family: 'Sarabun', sans-serif;
      font-size: 1.2rem;
      font-weight: 600;
      padding: 14px 50px;
      
      background-color: rgba(255, 255, 255, 0.1); /* พื้นหลังโปร่งแสงเล็กน้อย */
      color: #ffffff;
      border: 2px solid #ffffff;
      border-radius: 50px;
      
      cursor: pointer;
      transition: all 0.3s ease;
      
      /* เพิ่มเงาจางๆ ให้ปุ่มเด่นขึ้นจากพื้นหลัง */
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(5px); /* เอฟเฟกต์กระจกฝ้า */
    }

    .enter:hover {
      background-color: #ffffff;
      color: #000000;
      transform: scale(1.05); /* ขยายเล็กน้อยเมื่อ hover */
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }
    
    /* --- Fade Out Animation --- */
    body.fade-out {
      opacity: 0;
      transition: opacity 1s ease-out;
    }

  </style>
</head>

<body>

  <div class="intro">
    <button class="enter" onclick="enterSite()">เข้าสู่เว็บไซต์</button>
  </div>

  <script>
    function enterSite() {
      // 1. ตั้งค่า "ตั๋ว" ว่าอนุญาตให้เข้าหน้าแอปได้
      sessionStorage.setItem('allowAppAccess', 'true');

      document.body.classList.add('fade-out');
      setTimeout(() => {
        // 2. ไปยังหน้า vote.html
        window.location.href = "vote.html"; 
      }, 1000);
    }
  </script>
</body>

</html>
