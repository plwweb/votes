<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>สมเด็จพระนางเจ้าสิริกิติ์ พระบรมราชินีนาถ พระบรมราชชนนีพันปีหลวง เสด็จสวรรคต</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;600&display=swap" rel="stylesheet">
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      font-family: 'Sarabun', sans-serif;
    }
    .intro {
      width: 100%;
      height: 100vh;
      position: relative;
      background: radial-gradient(circle, #2a2a2a, #0a0a0a);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }
    .content {
      width: 100%;
      max-width: 500px;
    }
    .main-image {
      margin-bottom: 3rem; /* เพิ่มระยะห่างปุ่ม */
    }
    .main-image img {
      width: 100%;
      max-width: 450px;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }

  /* === [โค้ดปุ่มแบบที่ 1: ปุ่มเรืองแสง] === */
    .enter {
      font-family: 'Sarabun', sans-serif;
      font-size: 1.2rem;
      font-weight: 600; /* เพิ่มความหนาตัวอักษร */
      padding: 14px 50px;
      
      background: transparent;
      color: #ffffff;
      border: 2px solid #ffffff;
      border-radius: 50px;
      
      cursor: pointer;
      
      /* เพิ่มเงาเรืองแสง */
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3),
                  inset 0 0 10px rgba(255, 255, 255, 0.1);
      
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.5); /* ตัวอักษรเรืองแสงเล็กน้อย */
      
      transition: all 0.3s ease;
    }

    .enter:hover {
      background: rgba(255, 255, 255, 0.1); /* สว่างขึ้นเล็กน้อย */
      color: #ffffff;
      
      /* เพิ่มความสว่างของเงา */
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.8),
                  inset 0 0 15px rgba(255, 255, 255, 0.2);
                  
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.8); /* ตัวอักษรสว่างขึ้น */
      
      transform: scale(1.05); /* ขยายปุ่ม */
    }
    /* === [จบโค้ดปุ่ม] === */

    body.fade-out {
      opacity: 0;
      transition: opacity 1s ease-out;
    }
  </style>
</head>

<body>
  <div class="intro">
    <div class="content">
      <div class="main-image">
        <img src="https://img2.pic.in.th/pic/uuidE788165A-8277-4938-9B0F-34303C46F89Ecode001library1type1mode1loctruecaptrue.png" alt="Visual Element">
      </div>
      <button class="enter" onclick="enterSite()">เข้าสู่เว็บไซต์</button>
    </div>
  </div>

  <script>
    function enterSite() {
      sessionStorage.setItem('allowAppAccess', 'true');
      document.body.classList.add('fade-out');
      setTimeout(() => {
        window.location.href = "vote.html"; 
      }, 1000);
    }
  </script>
</body>
</html>
