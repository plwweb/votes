<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ราชินีในรัชกาลที่ ๙</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600&display=swap" rel="stylesheet">
  
  <style>
    /* --- Base Reset --- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Sarabun', sans-serif;
      color: #ffffff;
      line-height: 1.7;
    }

    /* --- Intro Container & Background --- */
    .intro {
      width: 100%;
      height: 100vh; /* 100% ของความสูงหน้าจอ */
      position: relative;
      
      /* พื้นหลังไล่ระดับสีโทนเทาดำเข้ม */
      background: linear-gradient(135deg, #2c2c2c 0%, #1a1a1a 100%);
      
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden; /* ซ่อนส่วนที่เกิน */
    }

    /* .overlay ไม่จำเป็นแล้วถ้าใช้ background-gradient 
      แต่หากคุณมีภาพพื้นหลังใน .intro .overlay จะช่วยทำให้ตัวอักษรชัดขึ้น
    */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* ทำให้มืดลง 50% */
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2; /* ให้อยู่เหนือ .overlay */
      padding: 20px;
      max-width: 650px;
      margin: 0 auto;
    }

    /* --- Emblem --- */
    .emblem img {
      width: 120px;
      height: auto;
      margin-bottom: 2rem;
      
      /* เพิ่มเงาสีทองอ่อนๆ รอบตรา */
      filter: drop-shadow(0 0 15px rgba(255, 223, 150, 0.2));
    }

    /* --- Typography --- */
    h1 {
      font-size: 2.8rem;
      font-weight: 600;
      color: #FFD700; /* สีทอง */
      text-shadow: 0 1px 3px rgba(0,0,0,0.4);
      margin-bottom: 1.5rem;
    }

    h2 {
      font-size: 1.75rem;
      font-weight: 400;
      color: #f0f0f0;
      margin-bottom: 1.5rem;
    }

    p {
      font-size: 1.1rem;
      font-weight: 300;
      color: #cccccc;
      margin-bottom: 3rem;
    }

    /* --- Button --- */
    .enter {
      font-family: 'Sarabun', sans-serif;
      font-size: 1.1rem;
      font-weight: 400;
      padding: 12px 40px;
      
      background-color: transparent;
      color: #ffffff;
      border: 2px solid #ffffff;
      border-radius: 50px; /* ทำให้ปุ่มโค้งมน */
      
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .enter:hover {
      background-color: #ffffff;
      color: #000000;
      transform: scale(1.05); /* ขยายเล็กน้อยเมื่อ hover */
    }

    /* --- Fade Out Animation --- */
    body.fade-out {
      opacity: 0;
      transition: opacity 1s ease-out;
    }

  </style>
</head>

<body>
  <div class="intro">
    <div class="content">
      <div class="emblem">
        <img src="https://img2.pic.in.th/pic/IMG_3771.webp" alt="Queen Emblem">
      </div>
      <h1>น้อมส่งเสด็จสู่สวรรคาลัย</h1>
      <h2>สมเด็จพระนางเจ้าสิริกิติ์<br>พระบรมราชินีนาถ พระบรมราชชนนีพันปีหลวง</h2>
      <p>น้อมสำนึกในพระมหากรุณาธิคุณอันหาที่สุดมิได้</p>
      
      <button class="enter" onclick="enterSite()">เข้าสู่เว็บไซต์</button>
    </div>
  </div>

  <script>
    function enterSite() {
      // 1. ตั้งค่า "ตั๋ว" ว่าอนุญาตให้เข้าหน้าแอปได้
      sessionStorage.setItem('allowAppAccess', 'true');

      document.body.classList.add('fade-out');
      setTimeout(() => {
        // 2. ไปยังหน้า vote.html
        window.location.href = "vote.html"; 
      }, 1000);
    }
  </script>
</body>

</html>
